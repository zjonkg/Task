    <title>Tablero de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board">
        <section class="tasks pending">
            <h2>Pendientes</h2>

                <li class="task">Comprar comida en el supermercado</li>

        </section>
        <section class="tasks done">
            <h2>Hechas</h2>
            <ul id="done-tasks">
            </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
